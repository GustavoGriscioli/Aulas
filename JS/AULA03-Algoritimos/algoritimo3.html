<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritimo 3</title>
</head>
<body>
    




    <script>
        const nome = prompt("Olá usúario! Digite seu nome abaixo:");
        let idade = Number(prompt(`Olá ${nome}! Para saber aquantos dias você ja viveu, digite sua idade abaixo: `));
        let dias = idade * 365;
        alert(`Você está vivo a aproximadamente ${dias} dias!`);
    </script>
</body>
