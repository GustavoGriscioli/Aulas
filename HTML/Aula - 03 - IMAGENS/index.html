<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico.ico" type="imagens/x-icon"> <!--adiciona um icone a guia-->
    <title>Imagens</title>
</head>

<body>
    <h1>Testando Imagens</h1>
    <p>
        Colocando imagem que está na mesma pasta:
    </p>
    <img src="Logo_html.png" alt="Logo do HTML 5" width="100" ><br> <!--src (ou sorce) serve para definir o endereço da imagem, seja por uma pasta ou por URL--> <!--alt (ou alternative) serve para colocar uma descrição a imagem-->
    <hr>
    
    <p>
        Colocando imagens que estão em pastas diferentes:
    </p>
    <img src="Imagens/Logo-CSS.png" alt="Logo do CSS3" width="75">
    <hr>

    <p>
        Colocando imagens através da URL:
    </p>
    <img src="https://static.vecteezy.com/system/resources/previews/027/127/463/non_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="Logo do JavaScript" width="110">



</body>
</html>
